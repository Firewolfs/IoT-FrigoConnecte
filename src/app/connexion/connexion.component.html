<!-- Formulaire de connexion  -->
<div class="form-container" style="margin-top: 10%; margin-left: 20%; margin-right: 20%; margin-bottom: 2%; text-align: center;">

  <form [formGroup]="loginForm" (ngSubmit)="onSignIn()" class="text-center border border-light p-5">
    <div class="form-group">

      <!-- Affichage d'un msg d'erreur si le login ou le mdp est incorrect -->
      <div class="alert alert-danger animated shake" *ngIf="erreur">
        <i class="fas fa-exclamation-triangle">  Login ou mot de passe incorrect</i>
      </div>

      <!-- Login et mdp -->
      <mdb-form-control>
        <input mdbInput formControlName="login" type="text" id="login" class="form-control form-control-lg">
        <label mdbLabel class="form-label" for="login">Identifiant</label>
      </mdb-form-control>
      <mdb-form-control class="mt-4">
        <input mdbInput formControlName="password" type="password" id="password" class="form-control form-control-lg">
        <label mdbLabel class="form-label" for="password">Mot de passe</label>
      </mdb-form-control>
      <div>
        <br>
        <!-- Bouton connexion -->
        <button class="btn btn-primary waves-light" mdbWavesEffect type="submit" [disabled]="loginForm.invalid">Connexion</button>
      </div>
    </div>
  </form>
</div>
